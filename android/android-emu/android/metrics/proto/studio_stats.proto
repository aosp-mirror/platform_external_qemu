  // Set if |type| is |TRANSPORT_DAEMON_FAILED| OR |TRANSPORT_PROXY_FAILED|
  optional TransportFailureMetadata transport_failure_metadata = 15;

  enum Stage {
    UNKNOWN_STAGE = 0;

