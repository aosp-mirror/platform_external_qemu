    PHONE_AVD = 2;
    TV_AVD = 3;
    WEAR_AVD = 4;
    ANDROIDAUTO_AVD = 5;
    THING_AVD = 6;
    TABLET_AVD = 7;
    LAPTOP_AVD = 8;
    DESKTOP_AVD = 9;
    CHROMEOS = 10;
